<html>

<head>
    <title>profile</title>
</head>

<body>
    <h2>profile</h2>
    <div id="output">
        First Name: <input type="text" id="textInput" />
    </div>
    <div id="output1">
        Last Name: <input type="text" id="textInput1" />
    </div>
    <div id="output2">
        DOB: <input type="text" id="textInput2" />
    </div>
    <div id="output3">
        Mailid: <input type="text" id="textInput3" />
    </div>
    <div id="output4">
        mobile number: <input type="text" id="textInput4" />
    </div>
    <div id="output5">
        hobbies:
        <input type="checkbox" name="myCheck" value="cricket"> cricket <br>
        <input type="checkbox" name="myCheck" value="reading"> reading <br>
        <input type="checkbox" name="myCheck" value="writing"> writing


    </div>
    <div>
        <button type="submit" onclick="submit();">Submit</button>
    </div>
    <p id="out"></p>
    <script>
        function submit() {
            let s = "";

            let inputValue = document.getElementById("textInput").value;

            let inputValue1 = document.getElementById("textInput1").value;

            let inputValue2 = document.getElementById("textInput2").value;

            let inputValue3 = document.getElementById("textInput3").value;

            let inputValue4 = document.getElementById("textInput4").value;

           // let inputValue5 = document.getElementById("textInput5").value;


            var checkboxes =
                document.getElementsByName('myCheck');
            
            var result = "";
            for (var i = 0; i < checkboxes.length; i++) {
                console.log(checkboxes[i].value)
                if (checkboxes[i].checked) {
                    result += checkboxes[i].value+"<br> "
                }
            }





            s = s + "<br>" + inputValue + "<br>" + inputValue1 + "<br>" + inputValue2 + "<br>" + inputValue3 + "<br>" + inputValue4 +"<br>"+result;
            document.getElementById("out").innerHTML = s;
        }
    </script>
</body>

</html>
