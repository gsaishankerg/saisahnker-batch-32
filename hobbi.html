<html>
    <head>
        <script>
            let Hobbies=["reading", "travelling","chilling","roaming"]
            function hobbyreturn(){
                return Hobbies;
            }
            console.log(hobbyreturn());

            function addHobby(newElement){
                Hobbies.push(newElement);
                return Hobbies;
            }
            console.log(addHobby("playing"));

            function delHobby(delElement){
                let index=Hobbies.indexOf(delElement);
                Hobbies.splice(index, 1);
                return Hobbies;
            }
            console.log(delHobby("travelling")); 
            
        </script>
    </head>
</html>
